<div class="il-sr-multi-select-user-input" id="{ID}">
    <h1>MultiSelectUserInput ({ID})</h1>
    <hr />

    <label for="user_search">
        <span>Find user:</span>
        <input id="user_search" name="user_search" type="text" value="" placeholder="User ..." />
    </label>

    <label for="user_ids">
        <span>Selected users:</span>
        <select name="user_ids" id="user_ids">
            <option value="USR_ID">USR_DATA</option>
        </select>
    </label>
</div>
