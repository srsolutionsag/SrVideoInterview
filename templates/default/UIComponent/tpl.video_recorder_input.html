
<div id="{ID}" class="il-video-recorder">

    <input type="hidden" class="resource-id" name="{NAME}" value="{VALUE}" />

    <div class="sr-video-wrapper">
        <!-- container for live-preview and finished recording -->
        <video style="display: none;" controls autoplay playsinline></video>
    </div>

    <div class="wrapper wrap-controls">
        <!-- buttons could lead to form submissions in certain contexts -->
        <input type="button" class="btn-start-recording btn btn-default" value="Start" />
        <input type="button" class="btn-stop-recording btn btn-default" value="Stop" disabled />
        <input style="display: none;" type="button" class="btn-retake-recording btn btn-danger" value="Retake" disabled />
    </div>

    <!--    use input type=file for iOS devices later  -->

    <!--    <div>-->
    <!--        <input type="file" accept="video/*" capture="camera" name="{LABEL}" />-->
    <!--    </div>-->

</div>
