<div id="{ID}" class="il-video-recorder">

    <!-- will be set asynchronously when stopping a recording -->
    <input type="hidden" name="{LABEL}" value="" />

    <div class="wrapper">
        <!-- container for live-preview and finished recording -->
        <video style="display: none; margin-bottom: 5px;" controls autoplay playsinline></video>
    </div>

    <div class="wrapper wrap-controls">
        <!-- buttons could lead to form submissions in certain contexts -->
        <input type="button" id="btn-start-recording" class="btn btn-default" value="Start" />
        <input type="button" id="btn-stop-recording" class="btn btn-default" value="Stop" disabled />
    </div>

    <!--    use input type=file for iOS devices later  -->

    <!--    <div>-->
    <!--        <input type="file" accept="video/*" capture="camera" name="{LABEL}" />-->
    <!--    </div>-->

</div>
